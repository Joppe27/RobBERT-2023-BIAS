name: Trigger auto deployment for robbert-2023-bias-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ release ]
    paths:
    - 'RobBERT-2023-BIAS.Server/**'
    - '.github/workflows/robbert-2023-bias-server-AutoDeployTrigger-5f62acf4-c58b-41e9-b8a9-eee823881b9d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ROBBERT2023BIASSERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ROBBERT2023BIASSERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ROBBERT2023BIASSERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.ROBBERT2023BIASSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ROBBERT2023BIASSERVER_REGISTRY_PASSWORD }}
          containerAppName: robbert-2023-bias-server
          resourceGroup: RobBERT-2023-BIAS_group
          imageToBuild: joppe27/robbert-2023-bias-server:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


